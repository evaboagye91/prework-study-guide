<!DOCTYPE html> <!-- Doctype declaration -->
<html lang="en">
<head> <!-- Head tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title> <!-- Document title tag -->
</head>
<body>
    <h1>First HTML Page</h1> <!-- H1 Tag with content title -->
    <!-- Embed an image -->
    <img src="https://www.fluwel.com/media/catalog/product/cache/6548503aa833e68ffdc45b75be6da2e5/c/o/copper_image_a.jpg" />

    <br> <!-- Line break to separate content -->

    <!-- First link with target="_blank" -->
    <a href="https://www.google.com" target="_blank">Link 1</a>

    <br> <!-- Line break to separate link -->

    <!-- Second link bold -->
    <strong><a href="https://www.google.com">Link 2</a></strong>

    <hr> <!-- Alternative way to separate link with horizontal line -->

    <!-- Placeholder third link -->
    <a href="#">Link 3</a>

    <!-- Ordered list of steps to make a sandwich -->
    <ol>
        <li>grab a bread</li>
        <li>grab a jam</li>
        <li>put jam in bread</li>
    </ol>

    <!-- Unordered list of musicians -->
    <ul>
        <li>Rick Astley</li>
        <li>Bon Jovi</li>
    </ul>

    <!-- Table -->
    <table>
        <!-- Table header -->
        <thead>
            <tr>
                <th>Animal Class</th>
                <th>Animal Name</th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            <!-- First row of the table -->
            <tr>
                <td>Cat</td>
                <td>Rick</td>
            </tr>

            <!-- Second row of the table -->
            <tr>
                <td>Dog</td>
                <td>Doggo</td>
            </tr>

            <!-- Third row of the table -->
            <tr>
                <td>Bird</td>
                <td>Birdy</td>
            </tr>

            <!-- Fourth row of the table -->
            <tr>
                <td>Fish</td>
                <td>Nemo</td>
            </tr>
        </tbody>
    </table>

    <!-- Embed a youtube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0Ba9nu-5ZfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
